<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
	<head>
	    <title>HashMven</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="icon" href="/image/favicon.png" />
	
		<!-- Bootstrap core CSS -->
		<link href="/mph/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
	</head>

<body>
		  <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <h1><span><a th:href="@{/mymavenpasswordhash}" >Gerar Senha Hash Maven</a></span></h1>
	                    </li>
	                </ul>
	                
	            </div>
	        </nav>
	<br />
	        <div class="container" id="cadastro" >
	        
	        <div th:replace="/alert" ></div>
	        
	            <form th:action="@{/mymavenpasswordhash/mavenhash}"  th:object="${hashModel}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-12">
	                        <label for="senha">Senha de rede</label>
	                        <input type="password" id="senha" class="form-control" required="required"
	                               placeholder="Informe sua senha" autofocus="autofocus" th:field="*{senhaPrincipal}" />
	                    </div>
	                   
	                    <div class="form-group col-md-12">
	                        <label for="master">Master</label>
	                        <input type="text" id="master" class="form-control" readonly="readonly"
	                               placeholder="Senha Hash Master" th:field="${hashModel.senhaMaster}" />
	                    </div>
	                    
	                   <div class="form-group col-md-12">
	                        <label for="server">Server</label>
	                        <input type="text" id="server" class="form-control" readonly="readonly"
	                               placeholder="Senha Hash Server" th:field="${hashModel.senhaServer}" />
	                   </div>
	                </div>
	                <button type="submit" class="btn btn-success btn-lg">Gerar Hash</button>
	                  <a  class="btn btn-primary btn-lg" th:href="@{/mymavenpasswordhash}">Limpar</a>
	            </form>
	        </div>
	<script src="/mph/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/mph/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
